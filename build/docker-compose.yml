services:
  backend:
    image: ghcr.io/squad-mandalore/backend:latest
    volumes:
      - ./squadmandalore:/home/nonroot/volume
    ports:
      - "8000:8000"
    environment:
      - PEPPER=potato
      - KEYCHAIN_NUMBER=42
      - JWT_KEY=potato
    networks:
      - squadmandalore-network

  frontend:
    image: ghcr.io/squad-mandalore/frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - squadmandalore-network

networks:
  squadmandalore-network:
    driver: bridge

